<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Logs & Investment Progress</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --accent-start: gold;
      --accent-end: #d4af37;
      --success: #2ecc71;
      --warning: #f39c12;
      --info: #3498db;
      --danger: #e74c3c;
    }

    .logs-container { 
      padding: 20px; 
      max-width: 480px;
      margin: 0 auto;
    }
    
    .tabs { 
      display: flex; 
      justify-content: space-around; 
      margin-bottom: 20px; 
      background: #f8f9fa;
      border-radius: 10px;
      padding: 5px;
      overflow-x: auto;
    }
    
    .tab-btn {
      flex: 1;
      padding: 12px 5px;
      cursor: pointer;
      border: none;
      background: transparent;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 12px;
      white-space: nowrap;
      min-width: 80px;
    }
    
    .tab-btn.active { 
      background: linear-gradient(to right, var(--accent-start), var(--accent-end)); 
      color: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .tab-btn i {
      font-size: 16px;
      margin-bottom: 4px;
      display: block;
    }
    
    .log-list { 
      list-style: none; 
      padding: 0; 
    }
    
    .log-item {
      border: 1px solid #e0e0e0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .status-pending { color: var(--warning); font-weight: 600; }
    .status-approved { color: var(--success); font-weight: 600; }
    .status-rejected { color: var(--danger); font-weight: 600; }
    .status-active { color: var(--info); font-weight: 600; }
    .status-completed { color: var(--success); font-weight: 600; }

    /* Investment Progress Card Styles */
    .investment-card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      border-left: 4px solid var(--accent-end);
    }

    .investment-card.completed {
      border-left-color: var(--success);
    }

    .investment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .plan-name {
      font-weight: bold;
      color: #222;
      font-size: 16px;
    }

    .investment-status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-active-bg {
      background: #e8f4fd;
      color: var(--info);
    }

    .status-completed-bg {
      background: #e7f7ef;
      color: var(--success);
    }

    .status-cancelled-bg {
      background: #fdeded;
      color: var(--danger);
    }

    .investment-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
    }

    .detail-label {
      color: #666;
      font-size: 11px;
      margin-bottom: 2px;
    }

    .detail-value {
      font-weight: 600;
      color: #222;
    }

    .progress-container {
      margin-top: 12px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 4px;
      color: #666;
    }

    .progress-bar {
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--accent-start), var(--accent-end));
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .completed-progress {
      background: linear-gradient(to right, var(--success), #27ae60);
    }

    /* Loading spinner */
    .loading {
      text-align: center;
      padding: 30px;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent-end);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: auto;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-data {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .no-data i {
      font-size: 48px;
      margin-bottom: 10px;
      color: #ddd;
    }

    .refresh-btn {
      background: linear-gradient(to right, var(--accent-start), var(--accent-end));
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      color: #111;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px auto;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 0 15px 0;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(to right, var(--accent-start), var(--accent-end));
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #111;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .transaction-type {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      margin-right: 8px;
    }

    .type-deposit { background: #e8f4fd; color: var(--info); }
    .type-withdraw { background: #fef5e7; color: var(--warning); }
    .type-invest { background: #e7f7ef; color: var(--success); }
    
    .amount-badge {
      background: linear-gradient(to right, var(--accent-start), var(--accent-end));
      color: #111;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 700;
      font-size: 14px;
    }
    
    .profit-badge {
      background: #e7f7ef;
      color: var(--success);
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 13px;
    }
    
    .capital-returned {
      background: #e7f7ef;
      color: var(--success);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .capital-pending {
      background: #fef5e7;
      color: var(--warning);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .day-counter {
      background: #e8f4fd;
      color: var(--info);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="logs-container">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚¨Ö Back</button>
    <h2>üìã Transaction & Investment Logs</h2>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('investment-progress')">
        <i class="fas fa-chart-line"></i><br>Progress
      </button>
      <button class="tab-btn" onclick="showTab('deposits')">
        <i class="fas fa-wallet"></i><br>Deposits
      </button>
      <button class="tab-btn" onclick="showTab('withdrawals')">
        <i class="fas fa-money-bill"></i><br>Withdrawals
      </button>
      <button class="tab-btn" onclick="showTab('invest-history')">
        <i class="fas fa-history"></i><br>History
      </button>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Investment Progress Section -->
    <div id="investment-progress">
      <div class="section-header">
        <div class="section-title">üìä Active Investments</div>
        <button class="refresh-btn" onclick="loadInvestmentProgress()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
      <div id="investmentProgressContent"></div>
    </div>

    <!-- Deposit Logs -->
    <ul id="deposits" class="log-list" style="display:none;"></ul>

    <!-- Withdraw Logs -->
    <ul id="withdrawals" class="log-list" style="display:none;"></ul>

    <!-- Investment History Logs -->
    <ul id="invest-history" class="log-list" style="display:none;"></ul>
  </div>

  <div class="bottom-nav">
    <a href="deposit.html"><i class="fas fa-wallet"></i><br>Deposit</a>
    <a href="invest.html"><i class="fas fa-piggy-bank"></i><br>Invest</a>
    <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="withdraw.html"><i class="fas fa-money-bank"></i><br>Withdraw</a>
    <a href="transfer.html"><i class="fas fa-exchange-alt"></i><br>Transfer</a>
  </div>

  <script>
    const API_BASE = window.location.hostname.includes('localhost')
      ? 'http://localhost:3000'
      : 'https://harvestive-co-backend.onrender.com';

    let currentTab = 'investment-progress';

    function showTab(tab) {
      currentTab = tab;
      
      // Hide all content
      document.getElementById('investment-progress').style.display = 'none';
      document.querySelectorAll(".log-list").forEach(list => list.style.display = "none");
      
      // Show selected content
      if (tab === 'investment-progress') {
        document.getElementById('investment-progress').style.display = 'block';
      } else {
        document.getElementById(tab).style.display = "block";
      }
      
      // Update active tab button
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      // Load data for the selected tab
      if (tab === 'deposits' || tab === 'withdrawals') {
        loadTransactionLogs();
      } else if (tab === 'invest-history') {
        loadInvestmentHistory();
      } else if (tab === 'investment-progress') {
        loadInvestmentProgress();
      }
    }

    // Function to render investment progress
    function renderInvestmentProgress(investments) {
      const container = document.getElementById('investmentProgressContent');
      
      // Filter active investments first
      const activeInvestments = investments.filter(inv => inv.status === 'active');
      const completedInvestments = investments.filter(inv => inv.status === 'completed');
      
      if (activeInvestments.length === 0 && completedInvestments.length === 0) {
        container.innerHTML = `
          <div class="no-data">
            <i class="fas fa-chart-line"></i>
            <p>No investments found</p>
            <p style="font-size: 12px; color: #888;">Start investing to see your progress here</p>
            <button class="refresh-btn" onclick="loadInvestmentProgress()" style="margin-top: 15px;">
              <i class="fas fa-plus-circle"></i> Go to Invest Page
            </button>
          </div>
        `;
        return;
      }

      let html = '';
      
      // Active Investments Section
      if (activeInvestments.length > 0) {
        html += `<div style="margin-bottom: 20px;"><h3 style="color: var(--info); margin-bottom: 10px;">üü¢ Active Investments (${activeInvestments.length})</h3>`;
        
        activeInvestments.forEach(investment => {
          const daysCompleted = investment.daysCompleted || 0;
          const totalDays = investment.totalDays || 30;
          const remainingDays = Math.max(0, totalDays - daysCompleted);
          const progressPercent = Math.min(100, (daysCompleted / totalDays) * 100);
          const profitEarned = investment.totalProfitEarned || 0;
          const dailyProfit = investment.amount * (investment.dailyRate || 0.035);
          
          html += `
            <div class="investment-card">
              <div class="investment-header">
                <div class="plan-name">${investment.plan}</div>
                <div class="investment-status status-active-bg">
                  <i class="fas fa-spinner"></i> Active
                </div>
              </div>
              
              <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span class="amount-badge">$${investment.amount.toLocaleString()}</span>
                <span class="profit-badge">+$${dailyProfit.toFixed(2)}/day</span>
              </div>
              
              <div class="investment-details">
                <div class="detail-item">
                  <span class="detail-label">Daily Rate</span>
                  <span class="detail-value">${(investment.dailyRate * 100).toFixed(2)}%</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Profit Earned</span>
                  <span class="detail-value" style="color: var(--success);">$${profitEarned.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Capital Return</span>
                  <span class="capital-pending">‚è≥ In ${remainingDays} days</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Days Completed</span>
                  <span class="day-counter">${daysCompleted}/${totalDays} days</span>
                </div>
              </div>
              
              <div class="progress-container">
                <div class="progress-label">
                  <span>Investment Progress</span>
                  <span>${remainingDays} days remaining</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${progressPercent}%"></div>
                </div>
              </div>
            </div>
          `;
        });
        
        html += `</div>`;
      }
      
      // Completed Investments Section
      if (completedInvestments.length > 0) {
        html += `<div><h3 style="color: var(--success); margin-bottom: 10px;">‚úÖ Completed Investments (${completedInvestments.length})</h3>`;
        
        completedInvestments.forEach(investment => {
          const profitEarned = investment.totalProfitEarned || 0;
          const capitalReturned = investment.capitalReturned || false;
          const completionDate = new Date(investment.completedAt || investment.endDate);
          
          html += `
            <div class="investment-card completed">
              <div class="investment-header">
                <div class="plan-name">${investment.plan}</div>
                <div class="investment-status status-completed-bg">
                  <i class="fas fa-check-circle"></i> Completed
                </div>
              </div>
              
              <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span class="amount-badge">$${investment.amount.toLocaleString()}</span>
                <span class="profit-badge">Total Profit: $${profitEarned.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
              </div>
              
              <div class="investment-details">
                <div class="detail-item">
                  <span class="detail-label">Investment Period</span>
                  <span class="detail-value">30 days</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Capital Status</span>
                  <span class="${capitalReturned ? 'capital-returned' : 'capital-pending'}">
                    ${capitalReturned ? '‚úÖ Returned' : '‚è≥ Processing'}
                  </span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Completed On</span>
                  <span class="detail-value">${completionDate.toLocaleDateString()}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Daily Rate</span>
                  <span class="detail-value">${(investment.dailyRate * 100).toFixed(2)}%</span>
                </div>
              </div>
              
              <div class="progress-container">
                <div class="progress-bar">
                  <div class="progress-fill completed-progress" style="width: 100%"></div>
                </div>
                <div style="text-align: center; margin-top: 5px; font-size: 12px; color: var(--success);">
                  <i class="fas fa-trophy"></i> Investment successfully completed
                </div>
              </div>
            </div>
          `;
        });
        
        html += `</div>`;
      }

      container.innerHTML = html;
    }

    // Function to load investment progress
    async function loadInvestmentProgress() {
      const token = localStorage.getItem('token');
      if (!token) {
        document.getElementById('investmentProgressContent').innerHTML = `
          <div class="no-data">
            <p>Please login to view your investment progress</p>
            <button onclick="window.location.href='index.html'" class="refresh-btn">Login</button>
          </div>
        `;
        return;
      }
      
      const container = document.getElementById('investmentProgressContent');
      container.innerHTML = `<div class="loading"><div class="spinner"></div><p>Loading investment progress...</p></div>`;
      
      try {
        const res = await fetch(API_BASE + '/user/investments', {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        renderInvestmentProgress(data.investments || []);
      } catch (err) {
        console.error('Error loading investments:', err);
        container.innerHTML = `
          <div class="no-data">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Error loading investment progress</p>
            <button class="refresh-btn" onclick="loadInvestmentProgress()">Try Again</button>
          </div>
        `;
      }
    }

    // Function to load transaction logs
    async function loadTransactionLogs() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("You must be logged in.");
        window.location.href = "index.html";
        return;
      }

      const loading = document.getElementById("loading");
      loading.style.display = "block";

      try {
        const res = await fetch(API_BASE + "/user/dashboard", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        // Deposits
        const depositList = document.getElementById("deposits");
        depositList.innerHTML = data.deposits && data.deposits.length > 0 
          ? data.deposits.map(d => `
              <li class="log-item">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                  <span class="transaction-type type-deposit">DEPOSIT</span>
                  <span class="amount-badge">$${d.amount.toLocaleString()}</span>
                </div>
                <div><strong>Method:</strong> ${d.method || 'N/A'}</div>
                <div><strong>Status:</strong> <span class="status-${d.status}">${d.status.toUpperCase()}</span></div>
                <div style="margin-top: 8px; font-size: 12px; color: #666;">
                  <i class="far fa-clock"></i> ${new Date(d.createdAt).toLocaleString()}
                </div>
              </li>
            `).join("")
          : `<div class="no-data"><i class="fas fa-wallet"></i><p>No deposits yet</p></div>`;

        // Withdrawals
        const withdrawList = document.getElementById("withdrawals");
        withdrawList.innerHTML = data.withdrawals && data.withdrawals.length > 0
          ? data.withdrawals.map(w => `
              <li class="log-item">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                  <span class="transaction-type type-withdraw">WITHDRAW</span>
                  <span class="amount-badge">$${w.amount.toLocaleString()}</span>
                </div>
                <div><strong>Method:</strong> ${w.method || 'N/A'}</div>
                <div><strong>Address:</strong> ${w.address?.substring(0, 20)}...</div>
                <div><strong>Status:</strong> <span class="status-${w.status}">${w.status.toUpperCase()}</span></div>
                <div style="margin-top: 8px; font-size: 12px; color: #666;">
                  <i class="far fa-clock"></i> ${new Date(w.createdAt).toLocaleString()}
                </div>
              </li>
            `).join("")
          : `<div class="no-data"><i class="fas fa-money-bill"></i><p>No withdrawals yet</p></div>`;

      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error loading transaction logs");
      } finally {
        loading.style.display = "none";
      }
    }

    // Function to load investment history
    async function loadInvestmentHistory() {
      const token = localStorage.getItem("token");
      if (!token) return;

      const investList = document.getElementById("invest-history");
      investList.innerHTML = `<div class="loading"><div class="spinner"></div><p>Loading investment history...</p></div>`;

      try {
        const res = await fetch(API_BASE + '/user/investments', {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        const investments = data.investments || [];

        investList.innerHTML = investments.length > 0
          ? investments.map(i => `
              <li class="log-item">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                  <span class="transaction-type type-invest">${i.plan}</span>
                  <span class="amount-badge">$${i.amount.toLocaleString()}</span>
                </div>
                <div style="display: flex; gap: 10px; margin-bottom: 8px;">
                  <span class="status-${i.status}" style="font-size: 12px;">
                    <i class="fas fa-circle"></i> ${(i.status || 'active').toUpperCase()}
                  </span>
                  <span style="font-size: 12px; color: var(--success);">
                    <i class="fas fa-coins"></i> $${(i.totalProfitEarned || 0).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                  </span>
                </div>
                <div style="font-size: 12px; color: #666;">
                  <div><i class="far fa-calendar"></i> Started: ${new Date(i.startDate).toLocaleDateString()}</div>
                  ${i.status === 'completed' ? `<div><i class="fas fa-flag-checkered"></i> Ended: ${new Date(i.completedAt || i.endDate).toLocaleDateString()}</div>` : ''}
                </div>
              </li>
            `).join("")
          : `<div class="no-data"><i class="fas fa-chart-line"></i><p>No investment history</p></div>`;

      } catch (err) {
        console.error(err);
        investList.innerHTML = `<div class="no-data"><i class="fas fa-exclamation-triangle"></i><p>Error loading investment history</p></div>`;
      }
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadInvestmentProgress();
    });
  </script>
</body>
</html>
