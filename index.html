<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Investment App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Overlay style */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="https://i.supaimg.com/c3856786-edd2-402a-9a14-32d60a5a0118.png" alt="Logo" class="logo">

    <!-- New to the platform -->
    <div class="register-section">
      <span>Don't have an account?</span>
      <button onclick="window.location.href='register.html'" class="register-btn">Register</button>
    </div>

    <!-- Login form -->
    <h2>Login to your account</h2>

    <label>Email</label>
    <input id="loginEmail" type="email" placeholder="Enter your email" required>

    <label>Password</label>
    <input id="loginPassword" type="password" placeholder="Enter your password" required>

    <button onclick="login()" class="login-btn">Login</button>

    <p class="footer">Copyright 2025 My Investment App all rights reserved.</p>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">loading... please wait</div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("⚠️ Please fill in all fields.");
        return;
      }

      // Show loading overlay
      const overlay = document.getElementById("loadingOverlay");
      overlay.style.display = "flex";

      try {
        const res = await fetch("https://harvestive-co-backend.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "dashboard.html"; // ✅ redirect after login
        } else {
          alert(data.error || "Login failed.");
        }
      } catch (err) {
        console.error(err);
        alert("❌ Error connecting to server.");
      } finally {
        // Hide overlay after response
        overlay.style.display = "none";
      }
    }
  </script>
</body>
</html>
