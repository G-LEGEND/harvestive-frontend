<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Investment App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Overlay style */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="https://i.supaimg.com/c3856786-edd2-402a-9a14-32d60a5a0118.png" alt="Logo" class="logo">

    <!-- Back to Login -->
    <div class="register-section">
      <span>Already have an account?</span>
      <button onclick="window.location.href='index.html'" class="register-btn">Login</button>
    </div>

    <!-- Register form -->
    <h2>Create your account</h2>

    <label>Email</label>
    <input id="regEmail" type="email" placeholder="Enter your email" required>

    <label>Password</label>
    <input id="regPassword" type="password" placeholder="Enter password" required>

    <label>Confirm Password</label>
    <input id="regPassword2" type="password" placeholder="Confirm password" required>

    <button onclick="register()" class="login-btn">Register</button>

    <p class="footer">Copyright 2025 My Investment App all rights reserved.</p>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">loading... please wait</div>
  </div>

  <script>
    async function register() {
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const password2 = document.getElementById("regPassword2").value.trim();

      if (!email || !password || !password2) {
        alert("⚠️ Please fill in all fields.");
        return;
      }

      if (password.length < 6) {
        alert("⚠️ Password must be at least 6 characters.");
        return;
      }

      if (password !== password2) {
        alert("⚠️ Passwords do not match.");
        return;
      }

      // Show loading overlay
      const overlay = document.getElementById("loadingOverlay");
      overlay.style.display = "flex";

      try {
        const res = await fetch("https://harvestive-co-backend.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            username: email.split("@")[0], // use part of email as username
            email, 
            password 
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Registration successful! Please login.");
          window.location.href = "index.html";
        } else {
          alert(data.error || "Registration failed.");
        }
      } catch (err) {
        console.error(err);
        alert("❌ Error connecting to server.");
      } finally {
        // Hide overlay after response
        overlay.style.display = "none";
      }
    }
  </script>
</body>
</html>
