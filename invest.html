<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Invest (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #f2f2f2;
      --card: #fff;
      --accent-start: gold;
      --accent-end: #d4af37;
      --success: #2ecc71;
      --warning: #f39c12;
      --max-width: 480px;
    }

    html, body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg);
      height: 100%;
    }

    .page {
      padding: 16px;
      max-width: var(--max-width);
      margin: auto;
      position: relative; /* needed for back button positioning */
    }

    h2 {
      text-align: center;
      margin: 10px 0 18px;
      font-size: 20px;
    }

    h3 {
      text-align: center;
      margin: 20px 0 12px;
      font-size: 18px;
      color: #333;
      border-bottom: 2px solid var(--accent-end);
      padding-bottom: 8px;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: linear-gradient(to right, var(--accent-start), var(--accent-end));
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #111;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    /* Investment status section */
    #investmentStatus {
      margin: 20px 0;
    }

    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .refresh-btn {
      background: var(--accent-end);
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      color: white;
    }

    .no-investments {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      color: #666;
    }

    .investment-card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      border-left: 4px solid var(--accent-end);
    }

    .investment-card.completed {
      border-left-color: var(--success);
    }

    .investment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .plan-name {
      font-weight: bold;
      color: #222;
      font-size: 16px;
    }

    .investment-status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-active {
      background: #e8f4fd;
      color: #3498db;
    }

    .status-completed {
      background: #e7f7ef;
      color: var(--success);
    }

    .status-cancelled {
      background: #fdeded;
      color: #e74c3c;
    }

    .investment-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
    }

    .detail-label {
      color: #666;
      font-size: 11px;
      margin-bottom: 2px;
    }

    .detail-value {
      font-weight: 600;
      color: #222;
    }

    .progress-container {
      margin-top: 12px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 4px;
      color: #666;
    }

    .progress-bar {
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--accent-start), var(--accent-end));
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .completed-progress {
      background: linear-gradient(to right, #2ecc71, #27ae60);
    }

    /* Plans section */
    #plansContainer {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .plan-card {
      background: var(--card);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    }

    .plan-header {
      background: linear-gradient(to right, var(--accent-start), var(--accent-end));
      color: #111;
      text-align: center;
      padding: 14px;
      font-weight: 700;
      font-size: 16px;
      border-radius: 8px;
      margin: -14px -14px 12px -14px;
    }

    .plan-body ul {
      list-style: none;
      padding: 0;
      margin: 0 0 12px;
    }

    .plan-body li {
      margin-bottom: 8px;
      font-size: 14px;
      color: #222;
    }

    .checkmark {
      color: var(--accent-end);
      margin-right: 6px;
      font-weight: 700;
    }

    .affiliate {
      text-align: center;
      margin: 12px 0;
    }

    .affiliate-levels {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .level {
      border: 1px solid var(--accent-end);
      border-radius: 50%;
      padding: 10px;
      width: 56px;
      height: 56px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 13px;
    }

    .invest-btn {
      background: linear-gradient(to right, var(--accent-start), var(--accent-end));
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      color: #111;
    }

    /* Modal */
    #investModal {
      display: none;
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    #investModal .modal-content {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.15);
    }

    #investModal input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    #investModal .row {
      display:flex;
      gap:8px;
    }

    #investModal .btn {
      padding: 12px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      flex: 1;
    }

    #investModal .btn.primary {
      background: linear-gradient(to right, var(--accent-start), var(--accent-end));
      color: #111;
    }

    #investModal .btn.ghost {
      background: #f0f0f0;
      color: #111;
    }

    .notice { font-size: 13px; color: #555; margin-bottom: 8px; }
    .muted { color: #666; font-size: 13px; }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    /* small responsive tweak */
    @media (min-width: 481px) {
      .page { padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚¨Ö Back</button>
    <h2>üìà Investment Plans</h2>
    
    <!-- Current Investments Section -->
    <div id="investmentStatus">
      <h3>My Current Investments</h3>
      <div class="status-header">
        <span class="muted">30-day investment cycle with capital return</span>
        <button class="refresh-btn" onclick="loadInvestmentStatus()">üîÑ Refresh</button>
      </div>
      <div id="currentInvestments"></div>
    </div>

    <!-- Available Plans Section -->
    <h3>Available Plans</h3>
    <div id="plansContainer" aria-live="polite"></div>
  </div>

  <!-- Modal -->
  <div id="investModal" role="dialog" aria-modal="true" aria-labelledby="modalPlanName">
    <div class="modal-content" id="modalContent">
      <h3 id="modalPlanName">Invest in Plan</h3>
      <p class="notice">Enter amount and confirm. Minimum and maximum enforced per plan.</p>
      <p class="notice" style="color: var(--accent-end); font-weight: 600;">‚ö†Ô∏è This investment will run for 30 days and your capital will be returned after completion.</p>

      <label for="investAmount" class="muted">Amount (USD)</label>
      <input id="investAmount" type="number" min="0" step="any" inputmode="decimal" placeholder="e.g. 5000" />

      <div class="row" style="margin-top:8px;">
        <button class="btn ghost" onclick="closeInvestModal()" type="button">Cancel</button>
        <button id="confirmBtn" class="btn primary" onclick="confirmInvestment()" type="button">Confirm</button>
      </div>

      <p id="modalMsg" class="muted" style="margin-top:8px"></p>
    </div>
  </div>

  <script>
    // static plans
    const plans = [
      { name: 'STANDARD PLAN', rate: '3.50%', min: 100, max: 4999, times: 30, capitalBack: 'Yes', levels: [8,12,16,20,30] },
      { name: 'PREMIUM PLAN', rate: '4.50%', min: 5000, max: 24000, times: 30, capitalBack: 'Yes', levels: [8,12,16,20,30] },
      { name: 'INVESTORS PLAN', rate: '7.50%', min: 25000, max: 39999, times: 30, capitalBack: 'Yes', levels: [8,12,16,20,30] },
      { name: 'CONFIDENT PLAN', rate: '12.00%', min: 40000, max: 1000000, times: 30, capitalBack: 'Yes', levels: [8,12,16,20,30] },
    ];

    let selectedPlan = null;

    // Correct API base: use local backend while developing on localhost, otherwise your Render URL.
    const API_BASE = window.location.hostname.includes('localhost')
      ? 'http://localhost:3000'
      : 'https://harvestive-co-backend.onrender.com';

    // Function to render investment status
    function renderInvestmentStatus(investments) {
      const container = document.getElementById('currentInvestments');
      
      if (!investments || investments.length === 0) {
        container.innerHTML = `
          <div class="no-investments">
            <p>üì≠ No active investments found</p>
            <p class="muted">Invest in a plan to start earning daily profits!</p>
          </div>
        `;
        return;
      }

      let html = '';
      
      investments.forEach(investment => {
        const isActive = investment.status === 'active';
        const isCompleted = investment.status === 'completed';
        const daysCompleted = investment.daysCompleted || 0;
        const totalDays = investment.totalDays || 30;
        const remainingDays = investment.remainingDays || Math.max(0, totalDays - daysCompleted);
        const progressPercent = Math.min(100, (daysCompleted / totalDays) * 100);
        const profitEarned = investment.totalProfitEarned || 0;
        const capitalReturned = investment.capitalReturned || false;
        
        let statusClass = 'status-active';
        let statusText = 'Active';
        
        if (isCompleted) {
          statusClass = 'status-completed';
          statusText = capitalReturned ? 'Completed (Capital Returned)' : 'Completed';
        } else if (investment.status === 'cancelled') {
          statusClass = 'status-cancelled';
          statusText = 'Cancelled';
        }

        html += `
          <div class="investment-card ${isCompleted ? 'completed' : ''}">
            <div class="investment-header">
              <div class="plan-name">${investment.plan}</div>
              <div class="investment-status ${statusClass}">${statusText}</div>
            </div>
            
            <div class="investment-details">
              <div class="detail-item">
                <span class="detail-label">Amount</span>
                <span class="detail-value">$${investment.amount.toLocaleString()}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Daily Rate</span>
                <span class="detail-value">${(investment.dailyRate * 100).toFixed(2)}%</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Profit Earned</span>
                <span class="detail-value" style="color: var(--success);">$${profitEarned.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Capital Return</span>
                <span class="detail-value" style="color: ${capitalReturned ? 'var(--success)' : 'var(--warning)'};">${capitalReturned ? '‚úÖ Returned' : '‚è≥ Pending'}</span>
              </div>
            </div>
            
            ${isActive ? `
            <div class="progress-container">
              <div class="progress-label">
                <span>Progress: ${daysCompleted}/${totalDays} days</span>
                <span>${remainingDays} days remaining</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${progressPercent}%"></div>
              </div>
            </div>
            ` : ''}
            
            ${isCompleted ? `
            <div class="progress-container">
              <div class="progress-label">
                <span>‚úÖ Investment Completed</span>
                <span>${new Date(investment.completedAt || investment.endDate).toLocaleDateString()}</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill completed-progress" style="width: 100%"></div>
              </div>
            </div>
            ` : ''}
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // Function to load investment status from API
    async function loadInvestmentStatus() {
      const token = localStorage.getItem('token');
      if (!token) {
        document.getElementById('currentInvestments').innerHTML = `
          <div class="no-investments">
            <p>Please login to view your investments</p>
          </div>
        `;
        return;
      }
      
      const container = document.getElementById('currentInvestments');
      container.innerHTML = `<div class="loading">Loading investments...</div>`;
      
      try {
        const res = await fetch(API_BASE + '/user/investments', {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const data = await res.json();
        renderInvestmentStatus(data.investments || []);
      } catch (err) {
        console.error('Error loading investments:', err);
        container.innerHTML = `
          <div class="no-investments">
            <p>Error loading investments</p>
            <p class="muted">${err.message}</p>
          </div>
        `;
      }
    }

    function renderPlans() {
      const container = document.getElementById('plansContainer');
      container.innerHTML = "";
      plans.forEach((plan, index) => {
        const card = document.createElement('div');
        card.className = 'plan-card';
        card.innerHTML = `
          <div class="plan-header">${plan.name}<br><span style="font-size:18px">${plan.rate} <small>% daily</small></span></div>
          <div class="plan-body">
            <ul>
              <li><span class="checkmark">‚úî</span> Minimum: <strong>$${plan.min.toLocaleString()}</strong></li>
              <li><span class="checkmark">‚úî</span> Maximum: <strong>$${plan.max.toLocaleString()}</strong></li>
              <li><span class="checkmark">‚úî</span> Duration: <strong>${plan.times} days</strong></li>
              <li><span class="checkmark">‚úî</span> Capital returned: <strong>${plan.capitalBack}</strong></li>
            </ul>

            <div class="affiliate">
              <strong>Affiliate bonus</strong>
              <div class="affiliate-levels">
                ${plan.levels.map((level,i)=>`<div class="level">${level}%<br><small>lvl ${i+1}</small></div>`).join('')}
              </div>
            </div>

            <button class="invest-btn" onclick="openInvestModal(${index})">Invest now</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function openInvestModal(index) {
      selectedPlan = plans[index];
      document.getElementById('modalPlanName').innerText = `Invest in ${selectedPlan.name}`;
      document.getElementById('investAmount').value = "";
      document.getElementById('modalMsg').innerText = "";
      document.getElementById('confirmBtn').disabled = false;
      document.getElementById('confirmBtn').innerText = "Confirm";
      document.getElementById('investModal').style.display = "flex";
      // focus input for keyboard users
      setTimeout(()=> document.getElementById('investAmount').focus(), 100);
    }

    function closeInvestModal() {
      document.getElementById('investModal').style.display = "none";
      selectedPlan = null;
    }

    // Close modal when clicking outside content or pressing Escape
    document.getElementById('investModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('investModal')) closeInvestModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeInvestModal();
    });

    // Safe parser for responses ‚Äî supports JSON and non-JSON (HTML) error pages
    async function parseResponse(res) {
      const raw = await res.text();
      try {
        const json = JSON.parse(raw);
        return { ok: res.ok, status: res.status, data: json, rawText: raw };
      } catch {
        return { ok: res.ok, status: res.status, data: null, rawText: raw };
      }
    }

    async function confirmInvestment() {
      const amountRaw = document.getElementById('investAmount').value;
      const amount = parseFloat(amountRaw);
      const modalMsg = document.getElementById('modalMsg');
      const confirmBtn = document.getElementById('confirmBtn');

      modalMsg.innerText = "";

      if (!selectedPlan) {
        modalMsg.innerText = "No plan selected.";
        return;
      }
      if (!amountRaw || isNaN(amount)) {
        modalMsg.innerText = "Enter a valid amount.";
        return;
      }
      if (amount < selectedPlan.min || amount > selectedPlan.max) {
        modalMsg.innerText = `Amount must be between $${selectedPlan.min.toLocaleString()} and $${selectedPlan.max.toLocaleString()} USD`;
        return;
      }

      const token = localStorage.getItem('token');
      if (!token) {
        alert('You must be logged in.');
        window.location.href = "index.html";
        return;
      }

      confirmBtn.disabled = true;
      confirmBtn.innerText = "Processing...";

      try {
        const res = await fetch(API_BASE + '/invest', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ amount, plan: selectedPlan.name })
        });

        const parsed = await parseResponse(res);

        if (!parsed.ok) {
          // Prefer server JSON error, otherwise show snippet of raw HTML/text
          if (parsed.data && (parsed.data.error || parsed.data.message)) {
            throw new Error(parsed.data.error || parsed.data.message);
          } else {
            const snippet = (parsed.rawText || '').slice(0, 300).replace(/\n/g, ' ');
            throw new Error('Server returned non-JSON response. See console for details:\n' + snippet);
          }
        }

        // Success - parsed.data should be JSON
        const successMsg = (parsed.data && (parsed.data.message || parsed.data.success)) || 'Investment started successfully!';
        alert(successMsg + '\n\nüí∞ Your capital will be returned in 30 days!\nüìà Daily profits will be added to your balance.');
        closeInvestModal();
        
        // Reload investment status to show the new investment
        loadInvestmentStatus();
        
      } catch (err) {
        console.error('Invest error:', err);
        modalMsg.innerText = err.message || 'Error processing investment';
      } finally {
        confirmBtn.disabled = false;
        confirmBtn.innerText = "Confirm";
      }
    }

    // Initial render
    window.onload = function() {
      renderPlans();
      loadInvestmentStatus();
    };
  </script>
</body>
</html>
